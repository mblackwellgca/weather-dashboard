<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="display-6">Weather Dashboard</h1>
        </div>        
    </div>

    <div class="container-fluid">
    <div class="row">

        <div class="left-side search col-lg-3">
             <form>
              <label for="search">Search for a City</label><br>
              <input type="text" id="userInput" class="city">
              <div class = "input-group-append">
                <button class ="searchBtn btn btn-primary mb-3">Search</button>
              </div>
             </form>
    
            <ul class="searchHistory col-lg-3">
              <button id="city-1" class="btn btn-primary mb-3">Placeholder Text</button>
              <button id="city-2" class="btn btn-primary mb-3">Placeholder Tezt</button>
              <button id="city-3" class="btn btn-primary mb-3">Placeholder Text</button>
              <button id="city-4" class="btn btn-primary mb-3">Placeholder Text</button>
              <button id="city-5" class="btn btn-primary mb-3">Placeholder Text</button>
              <button id="city-6" class="btn btn-primary mb-3">Placeholder Tezt</button>
              <button id="city-7" class="btn btn-primary mb-3">Placeholder Text</button>
              <button id="city-8" class="btn btn-primary mb-3">Placeholder Text</button>
            </ul>

        </div>  

        <div class="right-side weather col-lg-9">

            <div class="row mr-0">
              <div class="city col-lg-11 m-3">
                  <h1 id="cityName"></h1>
                  <img id="pic" alt="weather image">
                  <p id="temp"></p>
                  <p id="wind"></p>
                  <p id="humidity"></p>
                  <p id="uvIndex"></p>
              </div>
            </div>  
            <div class="forecast">
                <h2>5-Day Forecast:</h2>
                <div class="row">
                  <div id="day-1" class="dayCard bg-primary m-2 col-md-2">
                    <p>temp</p>
                    <p>wind</p>
                    <p>humidity</p>
                  </div>
                  <div id="day-2" class="dayCard bg-primary m-2 col-md-2">
                    <p>temp</p>
                    <p>wind</p>
                    <p>humidity</p>
                  </div>
                  <div id="day-3" class="dayCard bg-primary m-2 col-md-2">
                    <p>temp</p>
                    <p>wind</p>
                    <p>humidity</p>
                  </div>
                  <div id="day-4" class="dayCard bg-primary m-2 col-md-2">
                    <p>temp</p>
                    <p>wind</p>
                    <p>humidity</p>
                  </div>
                  <div id="day-5" class="dayCard bg-primary m-2 col-md-2">
                    <p>temp</p>
                    <p>wind</p>
                    <p>humidity</p>
                  </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
