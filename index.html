<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="display-6">Weather Dashboard</h1>
        </div>        
    </div>

    <div class="container-fluid">
    <div class="row">

        <div class="left-side search col-lg-3">
             <form>
             <label for="search">Search for a City</label><br>
             <input type="text" class="city">
             </form>
           
            <button class="searchBtn">Search</button>
    
            <div class="results">
            <p>Input goes here</p>
            </div>
        </div>  

        <div class="right-side weather col-lg-9">

            <div class="city">
                <h1>City name</h1>
                <p>temp</p>
                <p>wind</p>
                <p>humidity</p>
                <p>uv index</p>
            </div>

            <div class="forecast">
                <h1>5-Day Forecast:</h1>
                <div id="day-1" class="dayCard"></div>
                <div id="day-2" class="dayCard"></div>
                <div id="day-3" class="dayCard"></div>
                <div id="day-4" class="dayCard"></div>
                <div id="day-5" class="dayCard"></div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
